<div class="p-3">
  <div class="container">
    <p-breadcrumb  [model]="items" (onItemClick)="itemClicked($event)"></p-breadcrumb>
</div>
    <div *ngIf="tableData" class="row-12 " style="text-align: right; width: 100%;   margin-top: 20px;">
      
      <div class="mid-grid">
        <div class="grid-item">
          <h3>{{'Course Name: '}}</h3>
          <p>{{courseName+': Section'+SectionNumber}}</p>
        </div>
        <div class="grid-item">
          <h3>{{'Date: '}}</h3>
          <p>{{date}}</p>
        </div>
        <div class="grid-item">
          <h3>{{'From: '}}</h3>
          <p>{{from}}</p>
        </div>
      
      <div class="grid-item">
        <h3>{{'To: '}}</h3>
        <p>{{to}}</p>
      </div>
    </div>

      
       
       <!-- <h3  >{{'Date: '+date}}</h3>
       <h3  >{{'From: '+from}}</h3>
       <h3  >{{'To: '+to}}</h3> -->
    </div>
 </div>
  <div *ngIf="tableData" class="mat-elevation-z8 mt-3 full-width-table">
      <ng-container>
          <table mat-table [dataSource]="dataSource" aria-label="Elements" matSort>

          <ng-container matColumnDef="universityId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>University Id

            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.universityId}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="nameAr">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Arabic Name
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.nameAr}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="attendanceStatus">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Attendance Status
            </mat-header-cell>
            <mat-cell   *matCellDef="let row"
            [ngClass]="{'make-green': row.attendanceStatus=='Present',
            'make-red': row.attendanceStatus=='Absent' }" >{{row.attendanceStatus}}</mat-cell>
          </ng-container>





          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div class="options">
                <button (click)="edit(row)"  mat-icon-button>
                  <mat-icon class="user-edit">edit</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        <mat-paginator
                       [pageIndex]="pageIndex - 1"
                       [pageSizeOptions]="[1, 3, 5, 10, 25, 35, 50]"
                       [pageSize]="defaultPageSize"
                       [length]=tableData.length
                       showFirstLastButtons
                       aria-label="Select page">
        </mat-paginator>
          </table>
          </ng-container>
          <mat-spinner *ngIf="!tableData" class="text-center"></mat-spinner>

    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>Preview</button>
      <button mat-menu-item>Edit</button>
      <button mat-menu-item>Delete</button>
    </mat-menu>
