<mat-card class="mat-elevation-z8">
   <div class="container">
      <div class="col-12">
         <div class="subTitle ">
            <h4>Classroom Management</h4>
            <hr>
         </div>
      </div>
      <form class="form-row form">
         <div class="form-group col-6 search-box ">
            <input [(ngModel)]="searchValue" #searchBox (keyup)="applyFilter()" class="form-control" id="inputField"
                   name="filterValue" placeholder="Search here" type="text">
            <button (click)="applyFilter()" class="btn btn-primary search-btn">Search</button>
         </div>
         <div class="col-3 mt-1">
            <mat-form-field appearance="outline">
               <mat-label>College</mat-label>
               <mat-select #collegeSelect>
                  <mat-option [value]="undefined">
                     Choose College
                  </mat-option>
                  <mat-option *ngFor="let row of colleges" [value]="row.id">
                     {{row.nameEn}}
                  </mat-option>
               </mat-select>
            </mat-form-field>
         </div>
         <div class="col-3 mt-1">
            <mat-form-field appearance="outline">
               <mat-label>Building</mat-label>
               <mat-select disabled #buildingSelect [value]="0">
                  <mat-option [value]="undefined">
                     Choose Building
                  </mat-option>
                  <mat-option color="var(--main-color)" *ngFor="let building of buildings" [value]="building.id">
                     {{building.name}}
                  </mat-option>
               </mat-select>
               <!--mat-error *ngIf="building.invalid ">Field Required</mat-error-->
            </mat-form-field>
         </div>
      </form>
   </div>
</mat-card>
