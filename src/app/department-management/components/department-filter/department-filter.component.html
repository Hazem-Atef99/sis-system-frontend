<mat-card class="mat-elevation-z8">
    <div class="container">
      <div class="col-12">
        <div class="subTitle ">
          <h4>System Management / Department</h4>
          <hr>
        </div>
      </div>
      <form class="form-row form">
        <div class="form-group col-6 search-box ">
          <input [(ngModel)]="searchValue" #searchBox (keyup)="applyFilter()" class="form-control" id="inputField"
                 name="filterValue" placeholder="Search here" type="text">
          <!-- <button (click)="applyFilter()" class="btn btn-primary search-btn">Search</button> -->
        </div>
        <div class="col-4 mt-1">
          <mat-form-field appearance="outline">
            <mat-label>College</mat-label>
            <mat-select #collegeSelect>
              <mat-option [value]="undefined">
                Choose College
              </mat-option>
              <mat-option *ngFor="let col of colleges" [value]="col.id">
                {{col.nameEn}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div appearance="outline" class="col-md-3 col-sm-12">
          <button (click)="resetFilter()" class="btn btn-primary search-btn">Reset</button>
        </div>
      </form>
    </div>
  </mat-card>
