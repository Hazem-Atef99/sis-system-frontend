<mat-card class="mat-elevation-z8">
   <div class="timetable">
      <mat-button-toggle-group class="timetable">
         <mat-button-toggle *ngFor='let day of this.days' class="btn-primary" (click)="select(day)"
                            [value]="day">{{day}} </mat-button-toggle>
      </mat-button-toggle-group>
   </div>
</mat-card>
