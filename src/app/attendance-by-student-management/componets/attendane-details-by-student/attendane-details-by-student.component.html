<div class="p-3">
  <div class="container">

  <p-breadcrumb [model]="items" (onItemClick)="itemClicked($event)"></p-breadcrumb>

  </div>
      <div class="d-flex justify-content-end mt-6">
        <div *ngIf="tableData" class="row-12 " style="text-align: center; width: 100%;   margin-top: 20px;">
           <h3  >{{'Course Name: '+CourseName +': Section'+SectionNumber}}</h3>
           <h3 >{{'Student Name: '+StudentName}}</h3>
        </div>
     </div>
          

        <div *ngIf="tableData" class="mat-elevation-z8 mt-3 full-width-table">
          <mat-table [dataSource]="dataSource" aria-label="Elements" matSort>
    
      
            <ng-container matColumnDef="attendanceDate">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Date
             
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.attendanceDate}}</mat-cell>
            </ng-container>
      
            <ng-container matColumnDef="lectureStartTime">
              <mat-header-cell *matHeaderCellDef mat-sort-header>From
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.lectureStartTime}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="lectureEndTime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>To
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.lectureEndTime}}</mat-cell>
              </ng-container>
      
            <ng-container matColumnDef="attendanceStatus">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Attendance Status
              </mat-header-cell>
              <mat-cell   *matCellDef="let row"
              [ngClass]="{'make-green': row.attendanceStatus=='Present','make-red': row.attendanceStatus=='Absent' }" >{{row.attendanceStatus}}</mat-cell>
            </ng-container>
           
           
      
       
      
            <ng-container matColumnDef="Actions">
              <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <div class="options">
                  
                  <button (click)="edit(row)"  mat-icon-button>
                    <mat-icon class="user-edit">edit</mat-icon>
                  </button>
                </div>
              </mat-cell>
            </ng-container>
      
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
      
          <mat-paginator
                         [pageIndex]="pageIndex - 1"
                         [pageSizeOptions]="[1, 3, 5, 10, 25, 35, 50]"
                         [pageSize]="defaultPageSize"
                         [length]=tableData.length
                         showFirstLastButtons
                         aria-label="Select page">
          </mat-paginator>
        </div>
        <mat-spinner *ngIf="!tableData" class="text-center"></mat-spinner>
      </div>
      
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Preview</button>
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Delete</button>
      </mat-menu>
