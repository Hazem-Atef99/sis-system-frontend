<div class="p-3">
   <div *ngIf="adminFilesLinks !==undefined">
      <div class="row" *ngFor="let file of adminFilesLinks">
         <div class="col-8">
            <h3> {{file.fileName}}</h3>
         </div>
         <div class="col-4">
            <button (click)="downloadFile(file)" class="align-content-center" mat-icon-button>
               <mat-icon class="download" matTooltip="Download" matTooltipPosition="above">
                  download_for_offline
               </mat-icon>
            </button>
         </div>
      </div>
   </div>
</div>
