<div class="login-page">
  <div class="logo-box">
    <div class="container">
      <div class="logo-img">
        <img src="./assets/logo.svg" alt="" />
      </div>
    </div>
  </div>
  <div class="login-form">
    <div class="container">
      <form #form="ngForm" class="form-row">
        <mat-form-field
          appearance="outline"
          class="example-full-width col-md-12"
        >
          <mat-label>Email</mat-label>
          <input
            #Email="ngModel"
            [(ngModel)]="loginModel.username"
            matInput
            name="Email"
            required
            type="email"
          />
          <mat-error *ngIf="Email.invalid">Field Required</mat-error>
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="example-full-width col-md-12"
        >
          <mat-label>password</mat-label>
          <input
            #password="ngModel"
            [(ngModel)]="loginModel.password"
            matInput
            name="password"
            required
            type="password"
          />
          <mat-error *ngIf="password.invalid">Field Required</mat-error>
        </mat-form-field>
        <button
          (click)="login()"
          [disabled]="form.invalid"
          class="btn btn-primary"
        >
          Login
        </button>
        <small class="form-text text-muted" id="emailHelp1"
          >Don't have an account?<a routerLink="/register"> Sign up</a></small
        >
      </form>
    </div>
  </div>
</div>
